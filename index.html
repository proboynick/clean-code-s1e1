<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="__memo"><img class="__memo__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a class="__memo__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
  <div class="__centralizer">
    <p id="new-task-section"><label class="label new-task-section__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper"><input id="new-task"class="task text-input new-task-section__input" type="text"><button class="button">Add</button></div>
    </p>
    <h3 class="main-header">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item"><input type="checkbox" class="checkbox"><label class="label task">Pay Bills</label><input type="text" class="task text-input"><button class="button edit">Edit</button><button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button></li>
      <li class="list-item editMode"><input type="checkbox" class="checkbox"><label class="label task">Go Shopping</label><input type="text" value="Go Shopping" class="task text-input"><button class=" button edit">Save</button><button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button></li>
    </ul>
    <h3 class="main-header">Completed</h3>
    <ul class="list completed-tasks-list" id="completed-tasks">
      <li class="list-item"><input type="checkbox" class="checkbox" checked><label class="label task">See the Doctor</label><input type="text" class="task text-input"><button class="button edit">Edit</button><button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button></li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
