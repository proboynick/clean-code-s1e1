<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="centralizer">
    <section class="section memo" id="memo">
      <img class="memo__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix"><a class="memo__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <section class="section new-task-section" id="new-task-section">
      <h3 class="main-header main-header_margin-bottom">Add Item</h3>
      <input id="new-task"class="task text-input new-task-section__input" type="text"><button class="button">Add</button>
    </section>
    <section class="section incomplete-tasks-section" id="incomplete-tasks-section">
      <h3 class="main-header">Todo</h3>
      <ul class="list list_incomplete-tasks" id="incomplete-tasks">
        <li class="list__item"><input type="checkbox" class="checkbox"><label class="label task">Pay Bills</label><input type="text" class="task text-input"><button class="button edit">Edit</button><button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button></li>
        <li class="list__item list__item_editable"><input type="checkbox" class="checkbox"><label class="label task">Go Shopping</label><input type="text" value="Go Shopping" class="task text-input"><button class=" button edit">Save</button><button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button></li>
      </ul>
    </section>
    <section class="section completed-tasks-section" id="completed-tasks-section">
      <h3 class="main-header">Completed</h3>
      <ul class="list list_completed-tasks" id="completed-tasks">
        <li class="list__item"><input type="checkbox" class="checkbox" checked><label class="label task">See the Doctor</label><input type="text" class="task text-input"><button class="button edit">Edit</button><button class="button delete"><img class="delete-img" src="./remove.svg" alt=""></button></li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
